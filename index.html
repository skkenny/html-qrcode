<html>
  <head>
    <title>Html-QRCode Demo</title>
    <body>
      <div id="qr-reader" style="width: 500px"></div>
      <div id="qr-reader-results"></div>
      <div id="qrcode-value">
        <label style="font-family: Calibri">QRCode Value:</label>
        <input type="text" id="txtQrcodeValue" name="txtQrcodeValue" size="62" value="" style="font-family: Calibri" /><br />
      </div>
    </body>
    <!-- <script src="./js/html5-qrcode.min.js"></script> -->
    <!-- <script src="./js/html5-qrcode.js"></script>
    <script src="./js/html5-qrcode-scanner.js"></script>
    <script src="./js/qrcode.min.js"></script> -->
    
    <script src="./js/html5-qrcode.js"></script>
    <script src="./js/html5-qrcode-scanner.js"></script>
    <script src="./js/qrcode.min.js"></script>

    <script>
      function docReady(fn) {
        // see if DOM is already available
        if (
          document.readyState === "complete" ||
          document.readyState === "interactive"
        ) {
          // call on next available tick
          setTimeout(fn, 1);
        } else {
          document.addEventListener("DOMContentLoaded", fn);
        }
      }

      docReady(function () {
        var resultContainer = document.getElementById("qr-reader-results");
        var lastResult, countResults = 0;
        var qrcodeValueContainer = document.getElementById("txtQrcodeValue");

        function onScanSuccess(qrCodeMessage) {
          // if (qrCodeMessage !== lastResult) {
          //   ++countResults;
          //   lastResult = qrCodeMessage;
          //   resultContainer.innerHTML += `<div>[${countResults}] - ${qrCodeMessage}</div>`;
          // }
          
          qrcodeValueContainer.value = qrCodeMessage;
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
          fps: 10,
          qrbox: 250,
        });
        html5QrcodeScanner.render(onScanSuccess);
      });
    </script>
  </head>
</html>
